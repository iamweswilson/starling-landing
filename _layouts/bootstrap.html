<html lang="en">

<head>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-17511903-21');
</script>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>StarlingX | {{ page.title }}</title>

<!-- Bootstrap Core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="/css/combined.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500|Slabo+27px" rel="stylesheet">

</head>

<body id="page-top" class="index">

<!-- Announcement Bar -->
{% assign displayBar = site.data.announcement | where: "display", true %}
{% for announcement in displayBar %}
<div class="announcement-bar">
		<img src="{{ announcement.image }}" class="announcement-bar-logo" alt="">
			{{ announcement.message }}
			<a href="{{ announcement.link }}" class="announcement-bar-cta">{{ announcement.cta }}</a>  
	</div>
	{% endfor %}

    <!-- Begin Page Content -->
    {{ content }}
    <!-- End Page Content -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

</body>

</html>
